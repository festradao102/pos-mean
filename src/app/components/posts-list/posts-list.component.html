<div class="posts-list">
  <div *ngFor="let post of postsList" class="pt-3 pb-3 mb-5">
    <div *ngIf="post.isAvailable"> 
      <h2 class="mb-4"><a routerLink="/post/{{post._id}}" class="text-dark">{{post.name}}</a></h2>
      <div class="text-secondary mb-3 text-right">
        Imagen: {{post.imagen}}
      </div>
      <div class="mb-4">{{post.description}}</div>
      <a routerLink="/post/{{post._id}}" class="btn btn-outline-dark">Detalles</a>
    </div>
  </div>
  </div>
